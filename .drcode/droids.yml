# Factory AI Droids Configuration - Repository Template
# Version: 1.0.0
# This template is used for individual repositories in workspace-hub

# Repository identification
repository:
  name: energy
  type: python_analysis  # python_analysis, web_app, engineering, etc.
  workspace: workspace-hub
  parent_config: ../../.drcode/droids.yml

# Inherit defaults from workspace configuration
inherit:
  - workspace_defaults
  - repository_type_config

# Repository-specific overrides
overrides:
  # Custom system prompt additions (appended to workspace defaults)
  additional_context: |
    Repository-specific context:
    - Project: energy
    - Focus: Energy Analysis
    - Key Technologies: Python, Pandas, Plotly

  # Repository-specific file preferences
  file_preferences:
    # Additional protected files for this repo
    protected:
      - custom_configs/**

    # Primary working directories
    focus_directories:
      - src/
      - lib/
      - app/

# Repository-specific droid behaviors
local_droids:
  # Example: Custom droid for this repository's specific needs
  custom:
    enabled: false
    model: claude-sonnet-3-5
    temperature: 0.7
    context: |
      Repository-specific custom behavior

# Project-specific rules
rules:
  # Coding standards
  enforce_standards: true
  code_review_required: true

  # Testing requirements
  min_test_coverage: 80
  require_tests_for_features: true

  # Documentation requirements
  require_function_docs: true
  require_readme_updates: true

# Integration settings
integrations:
  # Link to project management
  specs:
    enabled: true
    directory: .agent-os/specs/

  # CI/CD integration
  cicd:
    enabled: true
    run_tests_on_change: true

  # Code quality tools
  quality_tools:
    enabled: true
    linters: [pylint, flake8, mypy]  # Adjust per language

# Special instructions (optional)
special_instructions: |
  Repository-specific guidelines:
  - Follow established patterns in existing code
  - Maintain backward compatibility
  - Update CHANGELOG.md for user-facing changes
